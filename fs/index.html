<script>
var opts = {
   angle: -0.25,
      lineWidth: 0.2,
      radiusScale:0.9,
      pointer: {
        length: 0.6,
        strokeWidth: 0.05,
        color: '#FFA700'
      },
      staticLabels: {
        font: "10px sans-serif",
        labels: [200, 500, 2100, 2800],
        fractionDigits: 0,
		color:"#FFA700"
      },
      staticZones: [
         {strokeStyle: "yellow", min: 0, max: 500},
         {strokeStyle: "#30B32D", min: 500, max: 2100},
         {strokeStyle: "yellow", min: 2100, max: 3000}
      ],
      limitMax: true,
      limitMin: true,
      highDpiSupport: true
};
var target = document.getElementById('demo'); 
var opts = {
   angle: -0.25,
      lineWidth: 0.2,
      radiusScale:0.9,
      pointer: {
        length: 0.6,
        strokeWidth: 0.05,
        color: '#FFA700'
      },
      staticLabels: {
        font: "10px sans-serif",
        labels: [200, 500, 2100, 2800],
        fractionDigits: 0,
		color:"#FFA700"
      },
      staticZones: [
         {strokeStyle: "yellow", min: 0, max: 500},
         {strokeStyle: "#30B32D", min: 500, max: 2100},
         {strokeStyle: "yellow", min: 2100, max: 3000}
      ],
      limitMax: true,
      limitMin: true,
      highDpiSupport: true
};

var a = JSON.parse(JSON.stringify(opts));
var b = JSON.parse(JSON.stringify(opts));
a.staticZones[0].strokeStyle = "red";
var gauge = new Gauge(target).setOptions(a);
gauge.animationSpeed = 2;
gauge.setTextField(document.getElementById("preview-textfield"));
gauge.maxValue = 3000;
gauge.setMinValue(0); 
gauge.set(1000);
var gauge1 = new Gauge(document.getElementById("demo1")).setOptions(b);

gauge1.animationSpeed = 2;
gauge1.setTextField(document.getElementById("preview-textfield1"));
gauge1.maxValue = 3000;
gauge1.setMinValue(0); 
gauge1.set(1500);

</script>
